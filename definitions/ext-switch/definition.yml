domain: EXT
# Network Switch devices from Kentik using Metric API
# Leaving this ambiguous to allow future technical partners to use the same entity type with additional conditions
type: SWITCH
synthesis:
  name: device_name
  identifier: device_name
  encodeIdentifierInGUID: true

  conditions:
  - attribute: provider
    value: kentik-switch

  tags:
    src_addr:
      entityTagName: device_ip
    instrumentation.provider:

goldenTags:
- device_ip

dashboardTemplates:
  # Cisco Catalyst Profiles (default)
  kentik/cisco-catalyst:
    template: cisco-catalyst-dashboard.json
  # Cisco Nexus Profiles
  kentik/cisco-catalyst:
    template: cisco-nexus-dashboard.json
  # Dell Force10 Profiles
  kentik/force10:
    template: dell-force10-dashboard.json
