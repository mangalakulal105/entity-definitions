matches:
  queries:
    newrelic:
      eventId: entity.guid
      select: sum(aws.iot.TopicMatch)
      from: Metric
    newRelicSample:
      from: IOTRuleSample
      select: sum(provider.topicMatch)
      eventId: entityGuid
      eventName: entityName
  unit: COUNT
  title: Topic matches
errors:
  queries:
    newrelic:
      eventId: entity.guid
      select: sum(aws.iot.ParseError)
      from: Metric
    newrelicSample:
      from: IOTRuleSample
      select: sum(provider.ParseError)
      eventId: entityGuid
      eventName: entityName
  unit: COUNT
  title: Parse errors
