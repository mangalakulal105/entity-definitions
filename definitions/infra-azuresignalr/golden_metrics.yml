connectionQuotaUtilization:    
  title: Connection quota utilization
  unit: PERCENT
  queries:
    azure:
      select: max(azure.signalrservice.signalr.ConnectionCloseCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
inboundTraffic:
  title: Inbound traffic
  unit: BYTES
  queries:
    azure:
      select: sum(azure.signalrservice.signalr.InboundTraffic)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
userErrors:
  title: User errors
  unit: Count
  queries:
    azure:
      select: max(azure.signalrservice.signalr.UserErrors)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
messageCount:
  title: Message count	
  unit: Count
  queries:
    azure: 
      select: sum(azure.signalrservice.signalr.MessageCount) 
      from: Metric
      eventId: entity.guid
      eventName: entity.name