feature_count:
  unit: COUNT
  title: Feature count
  query:
    select: sum(getField(aws.sagemaker.endpoints.datametrics.feature_data_%, count))
    from: Metric
    eventId: entity.guid
  hidden: true
feature_non_null:
  unit: COUNT
  title: Feature non null
  query:
    select: sum(getField(aws.sagemaker.endpoints.datametrics.feature_non_null_%, total)))
    from: Metric
    eventId: entity.guid
  hidden: true
missing_values:
  unit: PERCENTAGE
  title: Missing values
  derive: "(@feature_count - @feature_non_null) / @feature_non_null * 100"
