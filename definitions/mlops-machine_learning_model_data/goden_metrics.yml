data_drift:
  unit: COUNT
  title: Data drift average
  query:
    from: Metric
    select: average(getField(aws.sagemaker.endpoints.datametrics.feature_baseline_drift_%, total))
    eventId: entity.guid
feature_count:
  unit: COUNT
    title: Feature count
    query:
      from: Metric
      select: sum(getField(aws.sagemaker.endpoints.datametrics.feature_data_%, count))
      eventId: entity.guid
    hidden: true
feature_non_null:
  unit: COUNT
    title: Feature non null
    query:
      from: Metric
      select: sum(getField(aws.sagemaker.endpoints.datametrics.feature_non_null_%, total)))
      eventId: entity.guid
    hidden: true
missing_values:
  unit: PERCENTAGE
  title: Missing values
  derive: "(@feature_count - @feature_non_null) / @feature_non_null * 100"