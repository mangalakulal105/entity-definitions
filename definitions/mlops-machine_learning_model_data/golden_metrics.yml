data_drift:
  unit: COUNT
  title: Data drift average
  query:
    select: average(getField(aws.sagemaker.endpoints.datametrics.feature_baseline_drift_%, total))
    from: Metric
    eventId: entity.guid
feature_importance:
   unit: COUNT
   title: Feature Importance (SHAP values)
   displayAsValue: true
   query:
     select: average(aws.sagemaker.endpoints.explainabilitymetrics.feature_%)
     from: Metric
     facet: capture(metricName, r'aws.sagemaker.endpoints.explainabilitymetrics.feature_(?P<feature>.*)')
     eventId: entity.guid
