providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
indexingRate:
  query:
    eventId: entityGuid
    select: (average(`provider.IndexingRate.Average`))
    from: DatastoreSample
  unit: REQUESTS_PER_MINUTE
  title: Indexing rate
searchRate:
  query:
    eventId: entityGuid
    select: (average(`provider.SearchRate.Average`))
    from: DatastoreSample
  unit: REQUESTS_PER_MINUTE
  title: Search rate
documents:
  query:
    eventId: entityGuid
    select: average(`provider.SearchableDocuments.Average`)
    from: DatastoreSample
  unit: COUNT
  title: Documents
