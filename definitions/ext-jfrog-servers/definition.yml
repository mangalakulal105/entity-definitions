# Derived from the JFROG log ingestion, denotes the server where 
domain: EXT
type: JFROG_SERVER

synthesis:
  identifier: hostname
  name: hostname  
  encodeIdentifierInGUID: false
  conditions:
    - attribute: log_source
      prefix: jfrog.rt
    - attribute: log_source
      prefix: jfrog.artifactory

dashboardTemplates:
 newRelic:
  template: jfrog-rt.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
