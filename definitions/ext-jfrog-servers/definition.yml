# Derived from the JFROG log ingestion, denotes the server where 
domain: EXT
type: JFROG_SERVER

synthesis:
  identifier: hostname
  name: hostname  
  encodeIdentifierInGUID: true
  conditions:
    - attribute: log_source
      prefix: jfrog.rt

dashboardTemplates:
 newRelic:
  template: jfrog_rt.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
