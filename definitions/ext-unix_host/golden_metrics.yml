cpuUtilizationPercent:
  title: CPU Utilization Percentage
  displayAsValue: true
  query:
    select: 100-latest(cpu.idle)
    from: '`unixMonitor:Stats`'
    facet: hostname
    eventId: entity.guid

memoryUtilizationPercent:
  title: Memory Utilization Percentage
  displayAsValue: true
  query:
    select: (latest(memory.total) - latest(memory.free))/latest(memory.total) * 100
    from: '`unixMonitor:Stats`'
    facet: hostname
    eventId: entity.guid

diskUtilizationPercent:
  title: Disk Utilization Percentage
  displayAsValue: true
  query:
    select: max(percentUsed)
    from: '`unixMonitor:Disk`'
    facet: hostname, mountedOn 
    eventId: entity.guid
