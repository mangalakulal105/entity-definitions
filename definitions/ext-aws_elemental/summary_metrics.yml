ipAddress:
    title: IP address
    unit: STRING
    tag:
      key: device_ip
  
cpuUtilization:
  title: CPU
  unit: PERCENTAGE
  queries:
    # Kentik profiles (default)
    kentik:
      select: average(kentik.snmp.CPU)
      from: Metric
      where: "provider = 'kentik-aws-elemental'"
      eventId: entity.guid

memoryUtilization:
  title: Memory
  unit: PERCENTAGE
  queries:
    # Kentik profiles (default)
    kentik:
      select: average(kentik.snmp.MemoryUtilization)
      from: Metric
      where: "provider = 'kentik-aws-elemental'"
      eventId: entity.guid