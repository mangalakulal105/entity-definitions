cpuUsage:
  title: CPU usage (%)
  query:
    select: max(docker.container.cpuPercent) AS 'CPU used %'
memoryUsage:
  title: Memory usage (%)
  query:
    select: max(docker.container.memoryUsageBytes) AS 'Memory used %'
storageUsage:
  title: Storage usage (%)
  query:
    select: max(docker.container.ioTotalBytes) AS 'Storage used %'
