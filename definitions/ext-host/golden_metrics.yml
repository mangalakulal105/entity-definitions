systemLoad:
  title: System Load
  query:
    select: sum(datadog.system.load.1), sum(datadog.system.load.5), sum(datadog.system.load.15)

systemCpuUsage:
  title: CPU Usage (%)
  query:
    select: sum(datadog.system.cpu.idle), sum(datadog.system.cpu.system), sum(datadog.system.cpu.iowait), sum(datadog.system.cpu.user), sum(datadog.system.cpu.stolen), sum(datadog.system.cpu.guest)

systemIoWait:
  title: CPU IO Wait (%)
  query:
    select: max(datadog.system.cpu.iowait)

systemMemory:
  title: System Memory
  query:
    select: sum(datadog.system.mem.usable), sum(datadog.system.mem.total) - sum(datadog.system.mem.usable)
