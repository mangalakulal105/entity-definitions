systemLoad:
  title: System Load
  query:
    select: sum(system.load.1), sum(system.load.5), sum(system.load.15)

systemCpuUsage:
  title: CPU Usage (%)
  query:
    select: sum(system.cpu.idle), sum(system.cpu.system), sum(system.cpu.iowait), sum(system.cpu.user), sum(system.cpu.stolen), sum(system.cpu.guest)

systemIoWait:
  title: CPU IO Wait (%)
  query:
    select: max(system.cpu.iowait)

systemMemory:
  title: System Memory
  query:
    select: sum(system.mem.usable), sum(system.mem.total) - sum(system.mem.usable)
