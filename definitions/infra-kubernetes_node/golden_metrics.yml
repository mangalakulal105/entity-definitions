cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: max(k8s.node.allocatableCpuCoresUtilization)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: max(allocatableCpuCoresUtilization)
      from: K8sNodeSample
      eventId: entityGuid
      eventName: entityName
