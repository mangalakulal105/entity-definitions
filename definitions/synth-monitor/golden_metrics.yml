medianDurationS:
  title: Median duration (s)
  query:
    select: percentile(duration,50)/1000
    from: SyntheticCheck
    facet: monitorName
    eventObjectId: DOMAIN_IDS
    eventId: monitorId
failures:
  title: Failures
  query:
    select: count(*)
    from: SyntheticCheck
    where: result = 'FAILED'
    facet: monitorName
    eventObjectId: DOMAIN_IDS
    eventId: monitorId
