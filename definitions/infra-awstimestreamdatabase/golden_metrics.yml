latency:
  title: Successful request latency
  unit: MS
  queries:
    aws:
      select: average(aws.timestream.SuccessfulRequestLatency)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
magneticStoreRejectedUploadSystemFailures:
  title: Magnetic store rejected upload system failures
  unit: COUNT
  queries:
    aws:
      select: sum(aws.timestream.MagneticStoreRejectedUploadSystemFailures)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
memoryCumulativeBytesMetered:
  title: Memory cumulative bytes metered
  unit: COUNT
  queries:
    aws:
      select: Average(aws.timestream.MemoryCumulativeBytesMetered)
      from: Metric
      eventId: entity.guid
      eventName: entity.name 
userErrors:
  title: User errors
  unit: COUNT
  queries:
    aws:
      select: sum(aws.timestream.UserErrors)
      from: Metric
      eventId: entity.guid
      eventName: entity.name