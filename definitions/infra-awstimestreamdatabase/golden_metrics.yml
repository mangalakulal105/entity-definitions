requests:
  title: Successful request latency
  unit: COUNT
  queries:
    aws:
      select: average(aws.timestream.SuccessfulRequestLatency)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
cumulativeBytesMetered:
  title: Cumulative bytes metered
  unit: COUNT
  queries:
    aws:
      select: sum(aws.timestream.CumulativeBytesMetered)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
magneticStoreRejectedRecordCount:
  title: Magnetic store rejected record count
  unit: COUNT
  queries:
    aws:
      select: sum(aws.timestream.MagneticStoreRejectedRecordCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
activeMagneticStorePartitions:
  title: Active magnetic store partitions
  unit: COUNT
  queries:
    aws:
      select: sum(aws.timestream.ActiveMagneticStorePartitions)
      from: Metric
      eventId: entity.guid
      eventName: entity.name