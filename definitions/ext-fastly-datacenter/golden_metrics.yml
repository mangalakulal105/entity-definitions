clientTimeToFirstByte:
  title: Average Time to First Byte (ms)
  displayAsValue: true
  query:
    select: average(fastly.client.resp.ttfb.summary)/1000
    from: Metric
    # where: "condition"
    facet: entity.name
    eventId: entity.guid
# ---
# Query used to build the Logs-to-Metrics rule 
# ---
# FROM Log SELECT summary(`client_resp_ttfb`) AS 'fastly.client.resp.ttfb.summary' FACET `domain`, `fastly_region`, `fastly_datacenter`, `user_continent_code`, `user_region`, `user_country_code`, `user_agent`, `client_as_name`

