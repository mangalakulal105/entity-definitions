domain: EXT
type: SERVICE
synthesis:
  rules:
    - identifier: service.name
      name: service.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: telemetry.sdk.name
          value: opentelemetry
      tags:
        telemetry.sdk.name:
          entityTagName: instrumentation.provider
        telemetry.sdk.language:
          entityTagName: language
        telemetry.sdk.version:

    - identifier: service.name
      name: service.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.provider
          value: kamon-agent
      tags:
        instrumentation.provider:

    - identifier: service.name
      name: service.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: instrumentation.provider
          value: micrometer
      tags:
        instrumentation.provider:

compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
  summaryMetrics:
    - summary_metrics.yml

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
