connections_count:
  title: Connections
  unit: COUNT
  query:
    select: latest(ibmmq_qmgr_connection_count) AS 'Connections'
    from: Metric
    eventId: entity.guid

qmgr_get_messages:
  title: Get messages average.
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_interval_destructive_get_total_count) AS 'Get messages'
    from: Metric
    eventId: entity.guid

qmgr_put_messages:
  title: Put messages average.
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_interval_mqput_mqput1_total_count) AS 'Put messages'
    from: Metric
    eventId: entity.guid
    
qmgr_publish_messages:
  title: Publish messages average.
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_published_to_subscribers_message_count) AS 'Publish messages'
    from: Metric
    eventId: entity.guid
    
qmgr_expired_messages:
  title: Expired messages average.
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_expired_message_total) AS 'Expired messages'
    from: Metric
    eventId: entity.guid
