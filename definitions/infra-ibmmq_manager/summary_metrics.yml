connections_count:
  title: Connections
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_connection_count) AS 'Connections'
    from: Metric
    eventId: entity.guid

queue_count:
  title: Queues
  unit: COUNT
  query:
    select: uniqueCount(queue) AS 'Queues'
    from: Metric
    eventId: entity.guid

put_messages_count:
  title: Put messages
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_interval_mqput_mqput1_total_count) AS 'Put messages'
    from: Metric
    eventId: entity.guid

get_messages_count:
  title: Get messages
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_interval_destructive_get_total_count) AS 'Get messages'
    from: Metric
    eventId: entity.guid

published_messages_count:
  title: Published messages
  unit: COUNT
  query:
    select: average(ibmmq_qmgr_published_to_subscribers_message_count) AS 'Published messages'
    from: Metric
    eventId: entity.guid
