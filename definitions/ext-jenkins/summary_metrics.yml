jenkinsActivePlugins:
  goldenMetric: jenkinsActivePlugins
  title: Jenkins active plugins
  unit: COUNT
  query:
    select: latest(jenkins_plugins_active)
    from: Metric
    eventId: entity.guid
queueRate:
  goldenMetric: queueRate
  title: Queued Rate
  unit: COUNT
  query:
    select: sum(jenkins_job_queuing_duration_count)
    from: Metric
    eventId: entity.guid
lastBuildStatus:
  goldenMetric: lastBuildStatus
  title: Last Build Status
  unit: COUNT
  query:
    select: latest(default_jenkins_builds_last_build_start_time_milliseconds)
    from: Metric
    eventId: entity.guid
jenkinsHealth:
  goldenMetric: jenkinsHealth
  title: Jenkins Health
  unit: PERCENTAGE
  query:
    select: latest(jenkins_health_check_score)
    from: Metric
    eventId: entity.guid
