ipAddress:
  title: IP Address
  unit: STRING
  tag:
    key: device_ip

temperature:
  title: Temperature (F)
  unit: DEGREES
  query:
    select: average(kentik.snmp.temp_f)
    from: Metric
    where: "provider = 'kentik-air-conditioner'"
    eventId: entity.guid

relativeHumidity:
  title: Relative Humidity (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-air-conditioner'"
    eventId: entity.guid
