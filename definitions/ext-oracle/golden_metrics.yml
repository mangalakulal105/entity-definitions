dbAvailability:
  title: DB Availability
  unit: PERCENTAGE
  query:
    select: average(NR.SAP.DB.KPI.AVAILABLE) 
    from: Metric 
    eventId: entity.guid

dbSpaceUsage:
  title: DB Space Usage %
  unit: PERCENTAGE
  query:
    select: average(NR.SAP.DB.KPI.USED) / average(NR.SAP.DB.KPI.SIZE) * 100 
    from: Metric 
    eventId: entity.guid

responseTime:
  title: Response Time
  unit: SECONDS
  query:
    select: average(NR.SAP.SYSTEM.PROCESS)
    from: Metric
    where: KEY_FIGURE = 'DB Time'
    eventId: entity.guid
