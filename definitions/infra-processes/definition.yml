domain: INFRA
type: PROCESS

synthesis:
  name: commandName
  identifier: commandLine
  encodeIdentifierInGUID: true
  conditions:
  - attribute: eventType
    value: ProcessSample

  tags:
    hostname:
      multiValue: true
    app_support_team:
      multiValue: true
    datacenter:
      multiValue: true
    environment:
      multiValue: true
    userName:
      multiValue: true
    processDisplayName:
      multiValue: true

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true
