kubeEvents:
  goldenMetric: kubeEvents
  title: Kubernetes events
  unit: COUNT
  query:
    select: sum(cilium_kubernetes_events_total)
    from: Metric
    where: "k8s_app = 'cilium'"
    eventId: entity.guid
apiCallLatency:
  goldenMetric: apiCallLatency
  title: API Call Latency
  unit: COUNT
  query:
    select: sum(cilium_agent_api_process_time_seconds_sum)
    from: Metric
    where: "k8s_app = 'cilium'"
    eventId: entity.guid
gcConnectTrack:
  goldenMetric: gcConnectTrack
  title: IPv4 or IPv6 Conntrack TCP
  unit: COUNT
  query:
    select: max(cilium_datapath_conntrack_gc_entries)
    from: Metric
    where: "k8s_app = 'cilium'"
    eventId: entity.guid
forwardTraffic:
  goldenMetric: forwardTraffic
  title: Forwarded Traffic
  unit: COUNT
  query:
    select: sum(cilium_forward_bytes_total)
    from: Metric
    where: "k8s_app = 'cilium'"
    eventId: entity.guid

