kubeEvents:
  title: Kubernetes events
  query:
    select: sum(cilium_kubernetes_events_total)
apiCallLatency:
  title: API Call Latency
  query:
    select: sum(cilium_agent_api_process_time_seconds_sum)
gcConnectTrack:
  title: IPv4 or IPv6 Conntrack TCP
  query:
    select: latest(cilium_datapath_conntrack_gc_entries)
forwardTraffic:
  title: Forwarded Traffic
  query:
    select: sum(cilium_forward_bytes_total)
