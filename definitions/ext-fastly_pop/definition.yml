compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
  summaryMetrics:
    - summary_metrics.yml

goldenTags:
  - fastly_region

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
