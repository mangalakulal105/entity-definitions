domain: EXT
type: DORA
synthesis:
  rules:
    - identifier: doraName
      name: doraName
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: DoraMetricsSample
  tags:
    repoName:
      multiValue: false
    projectId:
      multiValue: false
    repoUrl:
      multiValue: false

dashboardTemplates:
  dora:
    template: dora-dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
