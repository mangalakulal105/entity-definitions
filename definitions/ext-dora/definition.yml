domain: EXT
type: DORA
synthesis:
  rules:
    - identifier: repoName
      name: repoName
      encodeIdentifierInGUID: true
      conditions:
        - attribute: eventType
          value: DoraMetricsSample
  tags:
    repoName:
      multiValue: false
    deploymentFrequency:
      multiValue: false
    leadTimeForChanges:
      multiValue: false
    timeToRestoreService:
      multiValue: false
    changeFailureRate:
      multiValue: false
    projectId:
      multiValue: false
    repoUrl:
      multiValue: false
    team:
      multiValue: true

dashboardTemplates:
  dora:
    template: dora-dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
