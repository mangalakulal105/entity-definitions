requests:    
  title: Requests
  unit: COUNT
  queries:
    azure:
      select: sum(azure.web.sites.Requests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
http5xx:
  title: HTTP server errors
  unit: BYTES
  queries:
    azure:
      select: sum(azure.web.sites.Http5xx)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
activeconnections:
  title: Active connections
  unit: COUNT
  queries:
    azure:
      select: sum(azure.web.sites.Activeconnections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name 
lowprioritycorecount:
  title: Low priority core count
  unit: COUNT
  queries:
    azure:
      select: sum(azure.web.sites.Lowprioritycorecount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name      