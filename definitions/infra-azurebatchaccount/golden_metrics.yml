coreCount:    
  title: Dedidcated Cores
  unit: Count
  queries:
    azure:
      select: sum(azure.batch.batchaccounts.CoreCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name

jobStartEvent:
  title: Jobs Started
  unit: Count
  queries:
    azure:
      select: sum(azure.batch.batchaccounts.JobStartEvent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name

waitingForStartTaskNodeCount:
  title: Waiting Nodes for Start Task To Complete
  unit: Count
  queries:
    azure:
      select: sum(azure.batch.batchaccounts.WaitingForStartTaskNodeCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name

taskFailEvent:
  title: Failed Tasks
  unit: Count
  queries:
    azure: 
      select: sum(azure.batch.batchaccounts.TaskFailEvent) 
      from: Metric
      eventId: entity.guid
      eventName: entity.name


    
