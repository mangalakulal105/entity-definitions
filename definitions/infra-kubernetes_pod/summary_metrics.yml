txNetwork:
  query:
    eventId: entityGuid
    select: average(net.txBytesPerSecond)
    from: K8sPodSample
  unit: BYTES_PER_SECOND
  title: Network (tx)
rxNetwork:
  query:
    eventId: entityGuid
    select: average(net.rxBytesPerSecond)
    from: K8sPodSample
  unit: BYTES_PER_SECOND
  title: Network (rx)
errorsNetwork:
  query:
    eventId: entityGuid
    select: average(net.errorsPerSecond)
    from: K8sPodSample
  unit: OPERATIONS_PER_SECOND
  title: Network errors
