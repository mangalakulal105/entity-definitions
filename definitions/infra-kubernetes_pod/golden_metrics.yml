statusOverTime:
  title: Status changes over time
  query:
    select: count(*)
    from: K8sPodSample
    eventId: entityGuid
    eventName: entityName
podReadiness:
  title: Readiness & status over time
  query:
    select: latest(isReady), latest(isScheduled)
    from: K8sPodSample
    eventId: entityGuid
    eventName: entityName
networkStats:
  title: Network status
  query:
    select: max(net.rxBytesPerSecond), max(net.txBytesPerSecond), max(net.errorsPerSecond)
    from: K8sPodSample
    eventId: entityGuid
    eventName: entityName
