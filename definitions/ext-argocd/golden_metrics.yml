operations:
  title: Operations
  unit: 'OPERATIONS_PER_SECOND'
  query:
    select: latest(argocd_app_info)
    where: operation != ''
    from: Metric
syncFailures:
  title: Sync Failures
  unit: 'REQUESTS_PER_SECOND'
  query:
    select: sum(argocd_app_sync_total)
    where: (phase = 'Error' OR phase = 'Failed')
    from: Metric
healthStatus:
  title: Health Status
  unit: 'REQUESTS_PER_SECOND'
  query:
    select: (average(argocd_app_info) * cardinality(argocd_app_info))
    where: health_status != ''
    from: Metric

