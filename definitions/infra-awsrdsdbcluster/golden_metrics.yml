readIops:
  title: Read IOPS
  query:
    aws:
      select: average(aws.rds.VolumeReadIOPs.byDbCluster)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    awsSample:
      select: average(provider.volumeReadIops.Average)
      from: DatastoreSample
      where: provider='RdsDbCluster'
      eventId: entityGuid
      eventName: entityName
