availability:    
  title: Availability
  unit: PERCENT
  queries:
    azure:
      select: average(azure.maps.accounts.Availability)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
creatorUsage:
  title: Creator usage
  unit: BYTES
  queries:
    azure:
      select: average(azure.maps.accounts.CreatorUsage)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
usage:
  title: Usage
  unit: COUNT
  queries:
    azure:
      select: count(azure.maps.accounts.Usage)
      from: Metric
      eventId: entity.guid
      eventName: entity.name