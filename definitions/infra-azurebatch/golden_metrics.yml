waitingForStartTaskNodeCount:
  title: Waiting for start task node count
  unit: COUNT
  queries:
    azure:
      select: sum(azure.batch.batchaccounts.WaitingForStartTaskNodeCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
taskFailEvent:
  title: Task fail event
  unit: COUNT
  queries:
    azure: 
      select: sum(azure.batch.batchaccounts.TaskFailEvent) 
      from: Metric
      eventId: entity.guid
      eventName: entity.name
coreCount,idleNodeCount,totalNodeCount:    
  title: Core count, Idle node count, Total node count
  unit: COUNT
  queries:
    azure:
      select: sum(azure.batch.batchaccounts.CoreCount), sum(azure.batch.batchaccounts.IdleNodeCount), sum(azure.batch.batchaccounts.TotalNodeCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
jobStartEvent:
  title: Job start event
  unit: COUNT
  queries:
    azure:
      select: sum(azure.batch.batchaccounts.JobStartEvent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
 
