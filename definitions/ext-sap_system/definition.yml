domain: EXT
type: SAP_SYSTEM
goldenTags:
  - instrumentation.provider

synthesis:
  rules:
  # Telemetry from New Relic SAP integration
  - identifier: SYS_ID
    name: SYS_ID
    encodeIdentifierInGUID: true
    conditions:
    - attribute: SAP_ETYPE
      value: SYSTEM
    tags:
      instrumentation.provider:

dashboardTemplates:
  SAP:
    template: dashboard.json

configuration:
  entityExpirationTime: QUARTERLY
  alertable: true
