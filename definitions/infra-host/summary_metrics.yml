agentVersion:
  title: Agent version
  unit: STRING
  tag:
    key: agentVersion
cpuUsage:
  goldenMetric: cpuUsage
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(host.cpuPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(cpuPercent)
      from: SystemSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      select: average(1 - system.cpu.utilization) * 100
      where: state = 'idle'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
memoryUsedPercent:
  goldenMetric: memoryUsage
  title: Memory used percent
  unit: PERCENTAGE
  query:
    from: Metric
    select: average(host.memoryUsedPercent)
    eventId: entity.guid
diskUsedPercent:
  goldenMetric: storageUsage
  title: Disk used percent
  unit: PERCENTAGE
  query:
    from: Metric
    select: average(host.diskUsedPercent)
    eventId: entity.guid
networkTrafficTx:
  goldenMetric: networkTrafficTx
  title: Network transmit traffic (bytes/s)
  unit: BYTES_PER_SECOND
  hidden: true
  queries:
    newRelic:
      select: average(host.net.transmitBytesPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(transmitBytesPerSecond)
      from: NetworkSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      # emulate a rate of 1 second in order to get bytes/second
      select: sum(system.network.io) / sum((endTimestamp - timestamp) / 1000)
      where: device != 'lo' AND direction='transmit'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
networkTrafficRx:
  goldenMetric: networkTrafficRx
  title: Network receive traffic (bytes/s)
  unit: BYTES_PER_SECOND
  hidden: true
  queries:
    newRelic:
      select: average(host.net.receiveBytesPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(receiveBytesPerSecond)
      from: NetworkSample
      eventId: entityGuid
      eventName: entityName
    opentelemetry:
      # emulate a rate of 1 second in order to get bytes/second
      select: sum(system.network.io) / sum((endTimestamp - timestamp) / 1000)
      where: device != 'lo' AND direction='receive'
      from: Metric
      eventId: entity.guid
      eventName: entity.name
networkTraffic:
  title: Network traffic
  unit: BYTES_PER_SECOND
  derive: '@networkTrafficRx + @networkTrafficRx'
