successE2ELatency:
  title: Success end to end latency
  unit: MILLISECONDS
  queries:
    azure: 
      select: average(azure.media.mediaservices.streamingendpoints.SuccessE2ELatency)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
requests:
  title: Requests
  unit: COUNT
  queries:
    azure:
      select: sum(azure.media.mediaservices.streamingendpoints.Requests)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
cpu:    
  title: CPU usage
  unit: PERCENT
  queries:
    azure:
      select: average(azure.media.mediaservices.streamingendpoints.CPU)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
egress:
  title: Egress
  unit: BYTES
  queries:
    azure:
      select: sum(azure.media.mediaservices.streamingendpoints.Egress)
      from: Metric
      eventId: entity.guid
      eventName: entity.name