tomcat.golbal.error:
  title: Global errors
  unit: COUNT
  queries:
    azure:
      select: sum(azure.appplatform.spring.tomcat.global.error)
      from: Metric
      eventId: entity.guid
      eventName: entity.name   
tomcat.global.received:
  title: Data in
  unit: BYTES
  queries:
    azure:
      select: sum(azure.appplatform.spring.tomcat.global.received)
      from: Metric
      eventId: entity.guid
      eventName: entity.name   
tomcat.global.sent:
  title: Data out
  unit:  BYTES
  queries:
    azure:
      select: sum(azure.appplatform.spring.tomcat.global.sent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
tomcat.global.request.avg.time:
  title: Average response time
  unit: MS
  queries:
    azure:
      select: average(azure.appplatform.spring.tomcat.global.request.avg.time)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
tomcat.global.request.total.count:
