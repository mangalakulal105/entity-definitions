domain: VIDEO
# Represents the video player experience across all instances of a customer's Browser Video players instrumented with New Relic's Video SDKs
type: DATAZOOM_VIDEO

synthesis:
  rules:
    - identifier: configuration_name
      name: configuration_name

      encodeIdentifierInGUID: false

      conditions:
        - attribute: eventType
          value: Datazoom
        - attribute: player_name
          present: true
      
      tags:
        player_name:
        player_version:
        dz_sdk_version:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
