sliCompliance:
  title: SLI compliance (%)
  unit: STRING
  query:
    select: latest(sliCompliance)
    from: ServiceLevelSnapshot
    eventId: entity.guid
    eventName: entity.guid
  displayAsValue: false

remainingErrorBudget:
  title: Remaining error budget
  unit: PERCENTAGE
  query:
    select: latest(remainingErrorBudget)
    from: ServiceLevelSnapshot
    eventId: entity.guid
    eventName: entity.guid
  displayAsValue: false
