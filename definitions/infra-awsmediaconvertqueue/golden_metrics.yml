audioOnlyOutputS:
  title: Audio-only output (s)
  query:
    select: average(provider.audioOutputDuration.Average)
    from: AwsMediaConvertQueueSample
    eventId: entityGuid
    eventName: entityName
standardDefinitionSdOutputS:
  title: Standard definition (SD) output (s)
