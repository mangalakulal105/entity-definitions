failedDriveCount:
  title: Failed Drive Occurences
  unit: COUNT
  query:
    select: count(status_code) as 'Drive Failures'
    from: compellent_disks
    where: status = 'Down'
  displayAsValue: true

usedCapacityPercent:
  title: Used Capacity %
  unit: PERCENTAGE
  query:
    select: (latest(usedSpace)/latest(availableSpace))*100 as 'Used %'
    from: compellent_capacity_all
    where: objectType = 'StorageCenterStorageUsage'
