cpuUtilization:
  title: CPU load
  unit: COUNT
  query:
    select: average(kentik.snmp.CPU)
    from: Metric
    where: "provider = 'kentik-waf'"

memoryUtilization:
  title: Memory utilization (%)
  unit: PERCENTAGE
  query:
    select: average(kentik.snmp.MemoryUtilization)
    from: Metric
    where: "provider = 'kentik-waf'"
    
activeConnections:
  title: Active connections
  unit: COUNT
  query:
    select: average(kentik.snmp.sslProxyActiveConn)
    from: Metric
    where: "provider = 'kentik-waf'"
