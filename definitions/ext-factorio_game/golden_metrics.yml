oreProduction:
  title: Ore production / min
  query:
    select: deriv(factorio_item_production_input, 1 minute)
    from: Metric
    where: name in ('coal','copper-ore','iron-ore','stone','uranium-ore')
    facet: name
    eventId: entity.guid

enemyKills:
  title: Enemy kills / min
  query:
    select: derivative(factorio_kill_count_input, 1 minute)
    from: Metric
    where: name RLIKE r'.+-biter|.+-spitter|.+-worm-turret|.+-spawner'
    facet: name
    eventId: entity.guid

rocketsLaunched:
  title: Rockets / min
  query:
    select: derivative(factorio_rockets_launched, 1 minute)
    from: Metric
    eventId: entity.guid
