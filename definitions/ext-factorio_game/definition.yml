domain: EXT
type: FACTORIO_GAME

synthesis:
  rules:
    - identifier: game_name
      name: game_name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          prefix: factorio_
    - identifier: hostname
      name: hostname
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          present: true

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: FOUR_HOURS
  alertable: true
