hoursPlayed:
  title: Hours Played
  unit: COUNT
  query:
    select: latest(factorio_tick) / 100000
    from: Metric
    eventId: entity.guid
totalPlayers:
  title: Total Players
  unit: COUNT
  query:
    select: latest(factorio_total_players)
    from: Metric
    eventId: entity.guid
rocketsLaunched:
  title: Rockets / min
  unit: COUNT
  query:
    select: derivative(factorio_rockets_launched, 1 minute)
    from: Metric
    eventId: entity.guid
