providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
readThroughput:
  query:
    eventId: entityGuid
    select: (average(`provider.IndexingRate.Average`))
    from: DatastoreSample
  unit: REQUESTS_PER_MINUTE
  title: Indexing rate
writeThroughput:
  query:
    eventId: entityGuid
    select: (average(`provider.SearchRate.Average`))
    from: DatastoreSample
  unit: REQUESTS_PER_MINUTE
  title: Search rate
jvmMemoryPressure:
  query:
    eventId: entityGuid
    select: (max(`provider.JVMMemoryPressure.Maximum`))
    from: DatastoreSample
  unit: PERCENTAGE
  title: JVM mem pressure
