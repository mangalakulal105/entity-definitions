domain: EXT
type: IBMMQQUEUE

synthesis:
  name: qName
  identifier: qName
  conditions:
  - attribute: eventType
    value: MQQueueSample

  tags:
    qManagerName:
      multiValue: true
      ttl: P1D
    qManagerHost:
      multiValue: true
      ttl: P1D
    agentName:
      multiValue: true
      ttl: P1D
    object:
      multiValue: false
      ttl: P1D

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: DAILY
  alertable: true
