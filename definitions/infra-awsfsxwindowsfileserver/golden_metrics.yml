    eventId: entityGuid
    eventName: entityName
writeOperations:
  title: Write operations
  query:
    select: average(provider.dataWriteOperations.Average)
    from: AwsFsxWindowsFileServerSample
    eventId: entityGuid
    eventName: entityName
