nodeStatusHidden:
  title: Node status
  unit: STRING
  query:
    select: node.status
    from: CouchbaseNodeSample
    eventId: entityGuid
    eventObjectId: ENTITY_GUIDS
uptime:
  title: Uptime
  unit: SECONDS
  query:
    select: average(`node.uptimeInMilliseconds`) / 1000
    from: CouchbaseNodeSample
    eventId: entityGuid
    eventObjectId: ENTITY_GUIDS
memoryfree:
  title: Memory free
  unit: BYTES
  query:
    select: average(`node.memoryFreeInBytes`)
    from: CouchbaseNodeSample
    eventId: entityGuid
    eventObjectId: ENTITY_GUIDS
