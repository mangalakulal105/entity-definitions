providerAccountName:
  tag:
    key: providerAccountName
  title: AWS Account
  unit: STRING
throughput:
  query:
    eventId: entityGuid
    select: rate(sum(`provider.requestCount.Sum`), 1 minute)
    from: LoadBalancerSample
  unit: REQUESTS_PER_MINUTE
  title: Throughput
latency:
  query:
    eventId: entityGuid
    select: average(provider.latency.Average)
    from: LoadBalancerSample
  unit: SECONDS
  title: Latency (s)
surgeQueueLength:
  query:
    eventId: entityGuid
    select: max(provider.surgeQueueLength.Max)
    from: LoadBalancerSample
  unit: REQUESTS_PER_MINUTE
  title: Surge Queue Length
