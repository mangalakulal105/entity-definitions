volumeCapacityBytes:
  title: File system capacity(bytes)
  unit: COUNT
  queries:
    aws:
      select: average(aws.fsx.FilesCapacity)
      from: Metric
      eventId: entity.guid
      eventName: entity.name 
volumeFilesUsed:
  title: File count used 
  unit: COUNT
  queries:
    aws:
      select: average(aws.fsx.FilesUsed)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
volumeStorageCapacityBytes:
  title: Volume capacity Bytes
  unit: BYTES
  queries:
    aws:
      select: average(aws.fsx.StorageCapacity)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
writeOperations:
  title: Volume Storage Used
  unit: BYTES  
  queries:
    aws:
      select: average(aws.fsx.StorageUsed)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
