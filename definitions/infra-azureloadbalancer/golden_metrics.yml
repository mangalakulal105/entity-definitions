availability:
  title: Availability
  query:
    select: average(dipAvailability.Average)
    from: AzureLoadBalancerSample
    eventId: entityGuid
    eventName: entityName
bytesTransmitted:
  title: Bytes transmitted
  query:
    select: sum(byteCountBytes.Total)
    from: AzureLoadBalancerSample
    eventId: entityGuid
    eventName: entityName
packetsTransmitted:
  title: Packets transmitted
  query:
    select: sum(packetCount.Total)
    from: AzureLoadBalancerSample
    eventId: entityGuid
    eventName: entityName
