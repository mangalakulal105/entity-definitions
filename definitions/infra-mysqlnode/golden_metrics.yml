queriesPerSecond:
  title: Queries per second
  unit: OPERATIONS_PER_SECOND
  queries:
    newRelic:
      select: average(mysql.node.query.queriesPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(query.queriesPerSecond)
      from: MysqlSample
      eventId: entityGuid
      eventName: entityName
slowQueriesPerMinute:
  title: Slow queries per minute
  unit: OPERATIONS_PER_SECOND
  queries:
    newRelic:
      select: average(mysql.node.query.slowQueriesPerSecond) * 60
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(query.slowQueriesPerSecond) * 60
      from: MysqlSample
      eventId: entityGuid
      eventName: entityName
connectionsPerSecond:
  title: Connections per second
  unit: COUNT
  queries:
    newRelic:
      select: average(mysql.node.net.connectionsPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(net.connectionsPerSecond)
      from: MysqlSample
      eventId: entityGuid
      eventName: entityName
queriesQuestions:
  query:
    eventId: entityGuid
    select: (average(`query.questionsPerSecond`) * 60) / 60
    from: MysqlSample
  unit: OPERATIONS_PER_SECOND
  title: Query questions
threads:
  query:
    eventId: entityGuid
    select: latest(`net.threadsConnected`)
    from: MysqlSample
  unit: COUNT
  title: Threads connected
