invocations:
  unit: COUNT
  title: Invocations
  query:
    from: Metric
    select: average(getField(aws.sagemaker.Invocations, total))
    eventId: entity.guid
invocation4XXErrors:
  unit: COUNT
  title: Invocation 4XX error rate
  query:
    from: Metric
    select: average(aws.sagemaker.Invocation4XXErrors)
    eventId: entity.guid
invocation5XXErrors:
  unit: COUNT
  title: Invocation 5XX error rate
  query:
    from: Metric
    select: average(aws.sagemaker.Invocation5XXErrors)
    eventId: entity.guid
latency:
  unit: SECONDS
  title: Latency
  query:
    from: Metric
    select: SELECT average(aws.sagemaker.ModelLatency) * 10e-6
    eventId: entity.guid
