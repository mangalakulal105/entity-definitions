collections_count:
  title: Collections
  unit: COUNT
  query:
    select: latest(mongodb_dbstats_collections) AS 'Collections'

objects_count:
  title: Objects
  unit: COUNT
  query:
    select: latest(mongodb_dbstats_objects) AS 'Objects'

storage_used_percentage:
  title: Storage used %
  unit: PERCENTAGE
  query:
    select: latest(mongodb_dbstats_dataSize)/latest(mongodb_dbstats_storageSize)*100 AS 'Storage used %'
