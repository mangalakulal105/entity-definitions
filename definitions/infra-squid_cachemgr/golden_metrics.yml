requests_count:
  title: Requests
  unit: COUNT
  query:
    select: sum(squid_client_http_requests_total) AS 'Requests'

cache_hit_count:
  title: Cache hit rate (%)
  unit: PERCENTAGE
  query:
    select: average(squid_client_http_hits_total) / average(squid_client_http_requests_total) *100 AS 'Cache hit rate'

error_rate:
  title: Error rate (%)
  unit: PERCENTAGE
  query:
    select: average(squid_client_http_errors_total) / average(squid_client_http_requests_total) * 100 AS 'Error rate'
