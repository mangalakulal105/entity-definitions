roundTripTimeMs:
  title: Round trip time
  unit: MILLISECONDS
  queries:
    azure: 
      select: average(azure.network.networkwatchers.connectionmonitors.RoundTripTimeMs) 
      from: Metric
      eventId: entity.guid
      eventName: entity.name
checksFailedPercent:
  title: Checks failed percent
  unit: PERCENT
  queries:
    azure:
      select: average(azure.network.networkwatchers.connectionmonitors.ChecksFailedPercent)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
testResult:
  title: Test result
  unit: COUNT
  queries:
    azure:
      select: average(azure.network.networkwatchers.connectionmonitors.TestResult)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
