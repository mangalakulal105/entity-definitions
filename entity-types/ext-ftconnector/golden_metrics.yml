syncStatus:
  title: Sync Status
  unit: MS
  query:
    select: average(`sync.status`) AS 'Sync Status'
    from: Metric
syncDuration:
  title: Sync Duration (ms)
  unit: MS
  query:
    select: average(`sync.duration`) AS 'Sync Duration (ms)'
    from: Metric
networkVolume:
  title: Network Volume
  unit: BYTES_PER_SECOND
  query:
    select: average(network.data.volume) AS 'Network Volume'
    from: Metric
