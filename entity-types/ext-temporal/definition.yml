---
domain: EXT
type: TEMPORAL
synthesis:
  rules:
  - compositeIdentifier:
      separator: ":"
      attributes:
        - targetName
        - cluster_name
    name: cluster_name
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: metricName
        prefix: temporal_
    tags:
      cluster_name:

dashboardTemplates:
  newRelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true