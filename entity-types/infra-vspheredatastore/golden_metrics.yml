storageFreeSpace:
  title: Storage free space
  unit: BYTES
  queries:
    newRelic:
      # Reported as GiB
      select: average(vsphere.datastore.freeSpace) * 1024 * 1024 * 1024
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      # Reported as GiB
      select: average(freeSpace) * 1024 * 1024 * 1024
      from: VSphereDatastoreSample
      eventId: entityGuid
      eventName: entityName
