cpuAllocationlimit:
  query:
    eventId: entityGuid
    from: VSphereVmSample
    select: (latest(`cpu.allocationLimit`)) * 1000 * 1000
  title: CPU allocation limit
  unit: HERTZ
cpuUsage:
  queries:
    newRelic:
      eventId: entityGuid
      eventName: entityName
      from: VSphereVmSample
      select: average(cpu.hostUsagePercent)
  title: CPU usage (%)
  unit: PERCENTAGE
diskUsageMib:
  queries:
    newRelic:
      eventId: entityGuid
      eventName: entityName
      from: VSphereVmSample
      select: average(disk.totalMiB)
  title: Disk usage (MiB)
  unit: BYTES
memorySize:
  queries:
    newRelic:
      eventId: entityGuid
      eventName: entityName
      from: VSphereVmSample
      select: average(mem.size)
  title: Memory size (MiB)
  unit: BYTES
memoryUsage:
  queries:
    newRelic:
      eventId: entityGuid
      eventName: entityName
      from: VSphereVmSample
      select: average(mem.usage)
  title: Memory usage (MiB)
  unit: BYTES

