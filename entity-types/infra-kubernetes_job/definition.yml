domain: INFRA
type: KUBERNETES_JOB
configuration:
  entityExpirationTime: FOUR_HOURS
  alertable: true
dashboardTemplates:
  newRelic:
    template: dashboard.json
    filterNRQLByEntityID: false
goldenTags:
- k8s.jobName
- k8s.clusterName
- k8s.namespaceName
synthesis:
  rules:
    # kube-state-metrics data via opentelemetry prometheusReceiver 
    - compositeIdentifier:
        separator: ":"
        attributes:
          - k8s.cluster.name
          - namespace
          - job_name
      encodeIdentifierInGUID: true
      name: job_name
      conditions:
        # kube-state-metrics job prefix
        - attribute: metricName
          prefix: kube_job_
        # identifier attributes
        - attribute: job_name
          present: true
        - attribute: namespace
          present: true
        - attribute: k8s.cluster.name
          present: true
        # open telemetry
        - attribute: newrelic.source
          value: 'api.metrics.otlp'
        # if service.name is present, it's a service
        - attribute: service.name
          present: false
        # value added for test entities only
        - attribute: newrelicOnly
          value: "true"
      tags:
        job_name:
          entityTagNames: [k8s.jobName]
        namespace:
          entityTagNames: [k8s.namespaceName]
        k8s.cluster.name:
          entityTagNames: [k8s.clusterName]
    - identifier: entityId
      name: jobName
      legacyFeatures:
        overrideGuidType: true
      conditions:
        - attribute: eventType
          value: K8sJobSample
        - attribute: jobName
          present: true
        - attribute: activePods
          present: true
      tags:
        clusterName:
          entityTagName: k8s.clusterName
        namespaceName:
          entityTagName: k8s.namespaceName
        namespace:
          entityTagName: k8s.namespaceName
        jobName:
          entityTagName: k8s.jobName
        isComplete:
          entityTagName: k8s.job.isComplete
        failed:
          entityTagName: k8s.job.failed
        failedPodsReason:
          entityTagName: k8s.job.failedPodsReason
        ownerName:
          entityTagName: k8s.job.ownerName
        ownerKind:
          entityTagName: k8s.job.ownerKind
        ownerIsController:
          entityTagName: k8s.job.ownerIsController
        instanceType:
          entityTagName: host.instanceType
        integrationName:
          entityTagName: newrelic.integrationName
        integrationVersion:
          entityTagName: newrelic.integrationVersion
        agentVersion:
          entityTagName: newrelic.agentVersion
        awsRegion:
          entityTagName: aws.region
        provider.awsRegion:
          entityTagName: aws.region
      prefixedTags:
        label.:
