cpuUsage:
  title: CPU usage (%)
  unit: PERCENTAGE
  queries:
    newRelic:
      select: average(cpu.percent)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
memoryFree:
  title: Free memory
  unit: BYTES
  queries:
    newRelic:
      # Reported as MiB
      select: average(mem.free) * 1024 * 1024
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
memorySize:
  title: Memory size
  unit: BYTES
  queries:
    newRelic:
      # Reported as MiB
      select: average(mem.size) * 1024 * 1024
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
diskUsageMib:
  title: Disk usage (MiB)
  unit: BYTES
  queries:
    newRelic:
      select: average(disk.totalMiB)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
vmCount:
  unit: COUNT
  title: Virtual machines count
  queries:
    newRelic:
      select: latest(`vmCount`)
      from: VSphereHostSample
      eventId: entityGuid
      eventName: entityName
