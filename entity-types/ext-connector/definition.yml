domain: EXT
type: CONNECTOR
synthesis:
  rules:
  - identifier: service
    name: service
    conditions:
    - attribute: account
      present: true
    - attribute: region
      present: true
    - attribute: application
      value: "sherpa"

  tags:
    service:
    account:
    region:

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: QUARTERLY
  alertable: true