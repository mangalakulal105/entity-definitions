domain: EXT
type: APACHE_MESOS
synthesis:
  rules:
  - identifier: hostname
    name: hostname
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: apacheMesos
      - attribute: metricName
        value: "`master/uptime_secs`"
    tags:
      ip:
      newrelic.agentVersion:
dashboardTemplates:
  newrelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
