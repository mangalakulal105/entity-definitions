domain: EBPF
type: CLIENT
synthesis:
  rules:
    # Client Entity for Client-Captured Spans (kind == client)
    - name: local_addr
      identifier: local_addr
      encodeIdentifierInGUID: true
      conditions:
      - attribute: instrumentation.provider
        value: nr_ebpf_agent
      - attribute: service.name 
        value: placeholder_service_name 
      tags:
        local_addr:
          entityTagName: "ip"
