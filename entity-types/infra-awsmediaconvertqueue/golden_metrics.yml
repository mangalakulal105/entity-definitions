HDOutputDuration:
  title: HD output duration
  unit: COUNT
  queries:
    aws:
      select: average(aws.mediaconvert.HDOutputDuration)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
JobsErroredCount:
  title: Jobs errored count
  unit: COUNT
  queries:
    aws:
      select: sum(aws.mediaconvert.JobsErroredCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name