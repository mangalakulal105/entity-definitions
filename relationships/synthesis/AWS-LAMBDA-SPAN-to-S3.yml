relationships:
  - name: lambdaCallsS3
    version: "1"
    origins:
      - AWS Integration
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: name
        regex: "(?!(^xn--|.+-s3alias$))^[a-z0-9][a-z0-9-]{1,61}[a-z0-9]$"
    relationship:
      expires: P75M
      relationshipType: CALLS
    source:
      extractGuid:
        attribute: entity.guid
    target:
      extractGuid:
        attribute: s3.guid