relationships:
  - name: otelCallsS3
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: name
        regex: "^S3.*"
      - attribute: rpc.service
        regex: "^S3"
    relationship:
      expires: P75M
      relationshipType: CALLS
    source:
      extractGuid:
        attribute: entity.guid
    target:
      extractGuid:
        attribute: s3.guid