relationships:
  - name: otelCallsDynamoDb
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: name
        regex: "^DynamoDB.*"
      - attribute: rpc.service
        regex: "^DynamoDB"
    relationship:
      expires: P75M
      relationshipType: CALLS
    source:
      extractGuid:
        attribute: entity.guid
    target:
      extractGuid:
        attribute: dynamodb.guid