relationships:
  - name: otelCallsDynamoDb
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: name
        regex: "^DynamoDB.*"
      - attribute: rpc.service
        value: "DynamoDB"
      - attribute: db.system
        value: "dynamodb"
    relationship:
      expires: P75M
      relationshipType: CALLS
    source:
      buildGuid:
        account:
          attribute: accountId
        domain:
            value: EXT
        type:
          value: SERVICE
        identifier:
          fragments:
            - attribute: service.name
          hashAlgorithm: FARM_HASH
    target:
      extractGuid:
        attribute: entity.guid