relationships:
  - name: apmApplicationCallsInfraMSSQLInstance
    version: "1"
    origins:
      - APM Metrics
    conditions:
      - attribute: metricName
        # "datastore/instance/MSSQL/$host/$port"
        # ex: "datastore/instance/MSSQL/abc123.mydomain.local/1663" - keeps "abc123"
        # ex: "datastore/instance/MSSQL/hostname/default"  - keeps "hostname"
        regex: "datastore/instance/MSSQL\/([^\\.\\/]+).*/.*"
        caseSensitive: false
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        buildGuid:
          account:
            lookup: yes
          domain:
            value: INFRA
          type:
            value: MSSQLINSTANCE
            valueInGuid: NA
          identifier:
            fragments:
              - value: "ms-instance:"
              - attribute: metricName__4 # hostname
              - value: ":instance="
              # This rule assumes that the instance name is equal to the db hostname in lower case.
              - attribute: metricName__4 # hostname in lowerCase
                operations:
                  - operation: toLowerCase
            hashAlgorithm: FARM_HASH
